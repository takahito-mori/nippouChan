<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/write_page.css" rel="stylesheet" />
	<link href="/css/home_page.css" rel="stylesheet" />
</head>
<body>
	<!-- 1.ナビゲーションバーの設定 -->
  	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
  			<!-- 2.ヘッダ情報 -->
  			<div class="navbar-header">
  				<a class="navbar-brand font-weight font-family-co" href="/home">日報chan</a>

			<ul class="nav navbar-nav navbar-right">

<h2>日報新規入力</h2>
    <form th:action="@{/nippou}" th:object="${nippou}" method="POST">
        <div>
	        <label for ="user_name">名前</label>
	        <input class="name" type="text" name="user_name" size="59" th:field="${loginuser.userName}" th:value="${loginuser.userName}" readonly="readonly" /><br/>
	        <label for ="user_id">社員ID</label>
	        <input class="name" type="text" name="user_id" size="59" th:field="${loginuser.userId}" th:value="${loginuser.userId}" readonly="readonly" /><br/>
	        <label for ="user_title">タイトル</label>
	        <input class="name" type="text" name="nippou_title" size="59" th:field="*{nippouTitle}" value="testuser"/><br/>
	        <label for ="user_traning">日付</label>
	        <input class="name" type="text" name="nippou_training" size="59" th:field="*{nippouTraining}" value="2017-10-17"/> 例:2017/01/01<br/>
	        <label for ="user_contents">研修内容</label>
	        <textarea class="name" name="nippou_contents" rows="10" cols="60" th:field="*{nippouContents}">testuser</textarea><br/>
	        <label for ="user_study">学んだこと</label>
	        <textarea class="name" name="nippou_study" rows="10" cols="60" th:field="*{nippouStudy}">testuser</textarea><br/>
	        <label for ="user_problem">困ったこと</label>
	        <textarea class="name" name="nippou_problem" rows="10" cols="60" th:field="*{nippouProblem}">testuser</textarea><br/>
	        <div class="post">
	        	<input type="submit" value="作成" />
	        </div>
        </div>
    </form>
</body>
</html>
