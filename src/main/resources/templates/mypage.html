  	<nav class="navbar navbar-default navbar-fixed-top">

			<ul class="nav navbar-nav margin-left-50">
				<li><a href="/mypage"></a></li>
			</ul>

	<!-- 新規作成ボタン -->
		<p class="navbar-right"><a class="raised" href="/nippou">新規作成</a></p><br/>

	<p class="nippou font-size">自分の日報一覧(最新20件)</p>
