<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8" />
	<style type="text/css">
	h1 {
	background: #c2edff;/*背景色*/
	padding: 0.5em;/*文字まわり（上下左右）の余白*/
	}
	</style>
</head>
<body>
<h1>日報chan</h1>
    <form th:action="@{/nippou}" th:object="${nippou}" method="POST">
        <div>
        タイトル：<input type="text" name="nippou_title" th:value="*{nippouTitle}" readonly = "readonly"/><br/>
        日付	：<input type="text" name="nippou_training" th:value="*{nippouTraining}" readonly = "readonly"/><br/>
        名前	：<input type="text" name="user_name" th:value="*{User.userName}" readonly = "readonly"/><br/>
        社員ID	：<input type="text" name="user_id" th:value="*{User.userId}" readonly = "readonly"/><br/>
        研修内容<br/>
        <textarea name="nippou_contents" rows="10" cols="40" th:value="*{nippouContents}" readonly = "readonly"></textarea><br/>
        <!--
        学んだこと
        <textarea name="nippou_contents" rows="10" cols="40"></textarea><br/>
        困ったこと
        <textarea name="nippou_contents" rows="10" cols="40"></textarea><br/>
        -->
        コメント<br/>
        <textarea name="comment_contents" rows="5" cols="40" th:fieald="*{commentContents}"></textarea><br/>
        <input type="submit" value="送信" />
        </div>
    </form>
</body>
</html>
