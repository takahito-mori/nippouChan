<h2>ユーザー新規入力</h2>
    <form th:action="@{/user}" th:object="${user}" method="POST">
        <div>
	        <label for ="user_name">名前</label>
	        <input class="name" type="text" name="user_name" size="59" th:field="*{userName}" /><br/>
	        <label for ="user_kana">フリガナ</label>
	        <input class="name" type="text" name="user_kana" size="59" th:field="*{userKana}" /><br/>
	        <label for ="user_id">社員ID</label>
	        <input class="name" type="text" name="user_id" size="59" th:field="*{userId}" /><br/>
	        <label for ="user_mail">メールアドレス</label>
	        <input class="name" type="text" name="user_mail" size="59" th:field="*{userMail}" /><br/>
	        <label for ="user_password">パスワード</label>
	        <input class="name" type="text" name="user_password" size="59" th:field="*{userPassword}" /><br/>

	        <div class="post">
	        	<input type="submit" value="登録" />
	        </div>
        </div>
    </form>
