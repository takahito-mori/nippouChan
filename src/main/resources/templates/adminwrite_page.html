<h2>ユーザー新規入力</h2>
    <form th:action="@{/user}" th:object="${user}" method="POST">
        <div>
	        <label for ="user_name">名前</label>
	        <input type="text" name="user_name" size="59" th:field="*{userName}" /><br/>
	        <p id="err_name"></p>

	        <label for ="user_kana">フリガナ</label>
	        <input type="text" name="user_kana" size="59" th:field="*{userKana}" /><br/>
	        <p id="err_kana"></p>

	        <label for ="user_id">社員ID</label>
	        <input type="text" name="user_id" size="59" th:field="*{userId}" /><br/>
	        <p id="err_id"></p>

	        <label for ="user_mail">メールアドレス</label>
	        <input type="text" name="user_mail" size="59" th:field="*{userMail}" /><br/>
	        <p id="err_mail"></p>

	        <label for ="user_password">パスワード</label>
	        <input type="text" name="user_password" size="59" th:field="*{userPassword}" /><br/>
			<p id="err_password"></p>

	        <div class="post">
	        	<input type="submit" value="登録" />
	        </div>
        </div>
    </form>
